{% extends "base.html" %}
{% block title %}Изменения курса{% endblock %}

{% block content %}

    <div class="container">

       <h1>Изменения курса валюты</h1>
        <h2>{{currency}}</h2>

            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="th-sm">Дата изменения
                  </th>
                  <th class="th-sm">Значение
                  </th>
                  <th class="th-sm">Номинал
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for element in data %}
                <tr>
                  <td>{{ element.record_date }}</td>
                  <td>{{ element.value }}</td>
                  <td>{{ element.nominal }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

    </div>

{% endblock %}
