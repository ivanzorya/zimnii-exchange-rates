<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} | Курс валюты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
</head>
<body>

    <main>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
              <h5 class="my-0 mr-md-auto font-weight-normal">Курс валюты</h5>
              <nav class="my-2 my-md-0 mr-md-3">
                  <a class="p-2 text-dark" href="/">Главная</a>
                  <a class="p-2 text-dark" href="/history">История</a>
              </nav>
              <a class="btn btn-outline-primary" href="/get-course-changes">Запрос изменений курса валюты</a>
        </div>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

    </main>

    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script src='https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js'></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>

</body>
</html>
